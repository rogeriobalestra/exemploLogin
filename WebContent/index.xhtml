<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>LOGIN</title>
</h:head>

<h:body>

	<h:form>
	
		<h:panelGrid columns="2">

			<h:outputText value="USUARIO: "/>
			<h:inputText   value="#{loginController.login}"/>
			
			<h:outputText value="SENHA: "/>
			<h:inputText value="#{loginController.senha}" />
			
		</h:panelGrid>

		<p:commandButton value="LOGAR" action="#{loginController.logar}" update="status" ajax="false" />
		<p:commandButton value="SAIR" action="#{loginController.sair}" update="status" ajax="false" />
		
		
		<br/><br/>
		<h:outputText id="status" value="Status: #{loginController.statusLogin}"/>


	</h:form>

</h:body>
</html>
